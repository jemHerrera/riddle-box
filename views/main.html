<section class='directory'>
    <button ng-click='directory = !directory' class='directory-btn'>
        Directory
        <i ng-hide='directory' class="fas fa-caret-down"></i>
        <i ng-show='directory' class="fas fa-caret-up"></i>
    </button>
    <ul class='directory-list' ng-show='directory'>
        <li ng-repeat='riddle in riddles'>
            <button ng-click='getScope().count = riddle["id"]; getScope().solution = false; getScope().directory = false;'>{{riddle['title']}}</button>
        </li>
    </ul>
</section>
<div id='problem' class='wrapper flex-column'>
    <div class='image' ng-style="background:url({{riddles[count]['image']}})no-repeat; background-size:contain;"></div>
    <h2>{{riddles[count]["title"]}}</h2>
    <ul class='flex-column'>
        <li ng-repeat='line in riddles[count]["problem"]'>{{line}}</li>
    </ul>
    <p>Riddle from: {{riddles[count]["source"]}}</p>
    <button class='show-solution' ng-hide='solution' ng-click='solution = !solution'>
        Show solution
        <i class="fas fa-caret-down"></i>
    </button>
    <div id='solution' class='flex-column' ng-show='solution'>
        <h2>Solution</h2>
        <ul class='flex-column'>
            <li ng-repeat='line in riddles[count]["solution"]'>{{line}}</li>
        </ul>
    </div>
    <button class='secondary-link' ng-hide='count == riddles.length-1' ng-click='count = count + 1; solution = false; directory = false'>next riddle</button>
</div>
